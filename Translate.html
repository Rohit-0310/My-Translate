<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Translater</title>
    <link rel = "icon" href ="Icon/g22.png" 
        type = "image/x-icon">
</head>
<link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
rel="stylesheet">
<body>
    
    <div class="container">
        <h1 style="font-family: monospace;">My Translater</h1>
        <div>
            <select onchange="getInp()" id="select1"></select> 
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;To
            <select onchange="outInp()" id="select2"></select>
        </div>
        
        <div>
            
            <textarea
                type="text"
                id="query"
                placeholder="Input Query"
            >
            </textarea>
            
            <textarea
                readonly="readonly"
                type="text"
                id="output"
                placeholder="Output Query"
            ></textarea>
        </div>
        <div>
            <button style="margin-right: 20px;" id="mic" onclick="speechToText()" class="material-icons-outlined">mic_off</button>
            <button style="margin-right: 20px;" onclick="Translate()"  class="button-49" role="button">translate</button>
            <button  onclick="speak()" class="material-icons-outlined">volume_up</button>


        </div>
    </div>
    <script type="text/javascript" src="translate.js"></script>
</body>
</html>
